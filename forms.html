<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/tacos">

        <button type="button">Please do not submit</button>
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="Password">
        </p>
        <button>Submit</button>
        <p>
            <label for="color">Pick a Color</label>
            <input id="color" type="color">
        </p>

        <p>
            <label for="submit">Submit</label>
            <input id="submit" type="submit">
        </p>

        <p>
            <label for="number">Enter a Number</label>
            <input id="number" type="number" min="1" max="1000" step="10" value="10">
        </p>

        <input type="radio">
        <input type="month">
        <input type="time">

        <p>
            <input id="submit" type="submit" value="Click Me">
        </p>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="">
        <button>Search YouTube</button>
    </form>


    <h3>Checkbox</h3>
    <form action="/birds"></form>
    <input type="checkbox" name="agree" id="agree">
    <label for="agree">I agree to everything</label>
    <button>Submit</button>


    <h3>Radio button</h3>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <button>Submit</button>
        </p>

    </form>


    <h3>Selects</h3>
    <form action="">
        <p>
            <label for="meal">Please, select an entree</label>
            <select name="" id="meal">
            <option value=""></option>
            <option value="fish">Fish</option>
            <option value="veg" selected >Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
        </p>
        <button>Submit</button>
    </form>


    <h3>Range and Text Area</h3>
    <form action="">
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="0" max="100" step="10" value="10" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special requests?</label>
            <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Your requests"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h3>Validations forms</h3>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15" required>
        </p>
        <p>
            <input type="email" name="" id="" required>
            <input type="url" name="" id="" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
